<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Time Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header>
            <h1>Calculadora de Tiempo por Descarga</h1>
        </header>
        <hr>
        <section class="calcu">
            <form>
                <div class="mb-3">
                    <label for="velocidad" class="form-label">Velocidad del Internet (mb)</label>
                    <input type="number" min="1" class="form-control" id="velocidad" aria-describedby="emailHelp">

                    <div class="mb-3 mt-3">
                        <label for="peso" class="form-label">Peso del archivo a descargar</label>
                        <input type="number" min="1" class="form-control" id="peso">
                    </div>

                    <div id="emailHelp" class="form-text">Es muy importante indicar si el peso del archivo es en Gb o Mb
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="checkbox">
                    <label class="form-check-label" for="checkbox">Gb (por defecto mb)</label>
                </div>

                <button type="button" class="btn btn-success" onclick="procesar()">Calcular</button>
                <button class="btn btn-danger">Limpiar</button>
                <hr>

                <input type="text" class="form-control" id="resultado" readonly>

            </form>
        </section>
    </div>
    <script src="final.js"></script>
</body>

</html>
